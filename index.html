<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JD Elétrica - Orçamentos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">Gerador de Orçamento</h1>
    <form id="budget-form">
        <label for="service">Serviço:</label>
        <select id="service" name="service" required>
            <option value="">Selecione um serviço</option>
        </select>
        <br><br>
        <label for="quantity">Quantidade:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1" required>
        <button type="button" id="add-service">Adicionar Serviço</button>
        <br><br>
        <div id="added-services" style="margin-bottom:2em;"></div>
        <button type="submit">Gerar Orçamento</button>
    </form>
    <div id="budget-result" style="margin-top:2em;"></div>
</div>
<script src="scripts.js"></script>

</body>
</html>
